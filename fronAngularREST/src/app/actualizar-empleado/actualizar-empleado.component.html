<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Editar Empleado</h3>

    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="empleado.nombre" #nombre="ngModel"/>
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="empleado.apellido" #apellido="ngModel" />
        </div>

        <button class="btn btn-success"> Guardar</button>
    </form>
</div>
